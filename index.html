<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="reset.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="header">
        <div class="container">
            <span class="logo">your shelf</span>
            <div class="button-container">
                <div id="login" class="button">Log in</div>
                <div id="signup" class="button">Sign up</div>
            </div>
        </div>
    </div>
    <div id="main">
        <div class="container">
            <div id="new-book-button" class="button blue">New book</button></div>
            <div id="library-container">
                <div class="book-container" id="book-clone">
                    <div class="book-title book-info"></div>
                    <div class="book-author book-info"></div>
                    <div class="book-pages book-info"></div>
                    <div class="button read-button" data-read=false>Not read</div>
                    <div class="button remove-button">Remove book</div>
                </div>
                <!-- <div class="book-container">
                    <div class="book-title book-info">The Hobbit</div>
                    <div class="book-author book-info">JRR Tolkien</div>
                    <div class="book-pages book-info">310 pages</div>
                    <div id="read-button" class="button read-button not-read">Not read</div>
                    <div class="button remove-book-button">Remove book</div>
                </div> -->
            </div>
        </div>
    </div>
    
    <div id="new-book-modal" class="modal">
        <div class="modal-content">
            <h1 id="form-title">New book</h1>
            
            <form id="new-book-form">
                <div class="form-group">
                    <label for="title">Title</label>
                    <input name="title" type="text" id="title" required>
                </div>
                <div class="form-group">
                    <label for="author">Author</label>
                    <input name="author" type="text" id="author" required>
                </div>
                <div class="form-group">
                    <label for="pages"># Pages</label>
                    <input type="number" name="pages" id="pages">
                </div>
                <div id="add-book-button" class="button blue">Add book</div>
            </form>
        </div>
    </div>
</body>
</html>
